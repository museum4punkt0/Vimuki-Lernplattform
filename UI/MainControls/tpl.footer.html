<script>

    window.onload = function () {
        if (document.URL.indexOf("ildclrecordlistgui") >= 0) {
            var savedSuccess = document.querySelector(".alert-success");
            if (savedSuccess !== null && (savedSuccess.innerHTML.indexOf("gespeichert") >= 0 || savedSuccess.innerHTML.indexOf("saved") >= 0 || savedSuccess.innerHTML.indexOf("enregistrées") >= 0 || savedSuccess.innerHTML.indexOf("guardadas") >= 0)) {
                var message = function () {
                    switch (document.documentElement.lang) {
                        case "en":
                            return "Thanks for your booking!\nYour Vimuki-Team";
                        case "es":
                            return "Gracias por la reserva!\nTu Vimuki-Team";
                        case "fr":
                            return "Merci de votre réservation !\nVotre Vimuki-Team";
                        default:
                        case "de":
                          return "Danke für Ihre Anmeldung!\nIhr Vimuki-Team";
                    }
                };
                confirm(message());
            }
        }
    };
</script>
